<head th:fragment="head(titulo)" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

    <title th:text="${titulo}">NOSSA HOME!!!!</title>
</head>

<!--Header padrão tendo o título como parâmetro-->
<header th:fragment="header(titulo)">
    <div class="container mt-3">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <!--Nav-link possui o valor active que deixa a aba marcada.-->
                <!--Abaixo realizamos um if else para verificar se a URI (String) é igual a página que queremos
                deixar a aba marcada-->
                <a aria-current="page" class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
                   href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}"
                   href="/professores">Professores</a>
            </li>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h1 th:text="${titulo}">Oi!</h1>
            </div>
        </div>
    </div>
</header>
